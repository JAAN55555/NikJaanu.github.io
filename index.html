<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NikJaanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
       
    
     margin: 0;
      padding:0px;
      font-family: Arial, sans-serif;
     background: url('feb.jpg') ;
      background-size: cover;
      color: #fff; /* text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 5vh;
    }
  
    h1 {
      margin:0 0 20px 0;
      font-size:40px;
      text-transform:none;
      color: white;
      padding-left: 99px;
      padding-top: 21px;
    }
    #mainImage {
      width:100%;
      max-width:562px;
      height:533px;
      object-fit:cover;
      border-radius:8px;
      cursor:pointer;
      border:4px solid transparent;
    }
    #caption {
      margin-top:10px;
      font-size:25px;
      color:white;
      text-align:center;
     
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .controls {
      margin:10px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
      max-width:820px;
    }
    .btn {
      padding:8px 12px;
      border-radius:6px;
      background:#fff;
      border:1px solid #aaa;
      cursor:pointer;
      font-size:14px;
    }
    .thumbnails {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
      max-width:500px;
      margin-top:12px;
    }
    .thumb {
      width:100px;
      height:70px;
      object-fit:cover;
      border-radius:6px;
      cursor:pointer;
      border:3px solid transparent;
      transition:transform .2s, border .2s;
    }
    .thumb:hover { transform:scale(1.05); }
    .thumb.active { border-color:#ff7f50; transform:scale(1.03); }
    @media (max-width:700px){
      #mainImage{ height:300px; }
      .thumb{ width:70px; height:50px; }
    }
  </style>
 
</head>
<body>
  <h1>NikJaanu</h1>

  <!-- Main image -->
  <img id="mainImage" src="1.jpg" alt="Page 1">
  <div id="caption"></div>

  <!-- Controls -->
  <div class="controls">
    <button class="btn" id="prevBtn">◀ Prev</button>
    <div id="pageCounter">1 / 17</div>
    <button class="btn" id="nextBtn">Next ▶</button>
  </div>

  <!-- Thumbnails -->
  <div class="thumbnails" id="thumbRow">
    <!-- 17 thumbnails -->
    <img class="thumb active" src="1.jpg" data-index="0">
    <img class="thumb" src="2.jpg" data-index="1">
    <img class="thumb" src="3.jpg" data-index="2">
    <img class="thumb" src="4.jpg" data-index="3">
    <img class="thumb" src="5.jpg" data-index="4">
    <img class="thumb" src="6.jpg" data-index="5">
    <img class="thumb" src="7.jpg" data-index="6">
    <img class="thumb" src="8.jpg" data-index="7">
    <img class="thumb" src="9.jpg" data-index="8">
    <img class="thumb" src="10.jpg" data-index="9">
    <img class="thumb" src="11.jpg" data-index="10">
    <img class="thumb" src="12.jpg" data-index="11">
    <img class="thumb" src="13.jpg" data-index="12">
    <img class="thumb" src="14.jpg" data-index="13">
    <img class="thumb" src="15.jpg" data-index="14">
    <img class="thumb" src="16.jpg" data-index="15">
    <img class="thumb" src="17.jpg" data-index="16">
  </div>

  <script>
    const main = document.getElementById('mainImage');
    const caption = document.getElementById('caption');
    const thumbs = Array.from(document.querySelectorAll('.thumb'));
    const counter = document.getElementById('pageCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const images = thumbs.map(t => t.src);

    const captions = [
      "Every moment with you feels like a dream I never want to wake up from.",
      "My heart smiles every time I think of you.",
      "Being close to you makes everything else fade away.",
      "You are the first thought in my morning and the last at night.",
      "My love for you grows deeper every single day.",
      "Even in silence, our hearts speak to each other.",
      "Your happiness is my favorite sight in the world.",
      "I feel complete just by holding your hand.",
      "Every laugh we share adds another memory I treasure forever.",
      "With you, ordinary moments feel extraordinary.",
      "Your touch makes my heart race and my soul sing.",
      "No distance can ever weaken the bond between us.",
      "You are my safe place, my joy, my everything.",
      "Every glance from you feels like magic in motion.",
      "I can’t wait to spend every tomorrow with you.",
      "You are the love I always believed existed in dreams.",
      "Forever with you feels like the only place I belong."
    ];

    let index = 0;

    function update() {
      main.src = images[index];
      caption.textContent = captions[index];
      thumbs.forEach((t,i)=>t.classList.toggle('active', i===index));
      counter.textContent = (index+1) + " / " + images.length;
    }

    thumbs.forEach((t,i)=>t.addEventListener('click', ()=>{ index=i; update(); }));
    main.addEventListener('click', ()=>{ index=(index+1)%images.length; update(); });
    prevBtn.addEventListener('click', ()=>{ index=(index-1+images.length)%images.length; update(); });
    nextBtn.addEventListener('click', ()=>{ index=(index+1)%images.length; update(); });

    document.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight'){ index=(index+1)%images.length; update(); }
      if(e.key==='ArrowLeft'){ index=(index-1+images.length)%images.length; update(); }
    });

    update(); // initial
  </script>
</body>
</html>
